<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>RSVP | Bruce + Ashley</title>

		<link rel="shortcut icon" type="image/x-icon" href="res/icon-alt.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
		<!--Navigation Bar-->
	
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top p-0">
			
				<div class="container-fluid">
				
					<a class="navbar-brand py-4 pl-3" href="index.html">BRUCE + ASHLEY</a>
					 
					<div class="pr-3">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
					 
					<div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
						<ul class="navbar-nav">
							<li class="nav-item pr-0 pr-md-4 py-3">
								<a class="nav-link" href="gallery.html">GALLERY</a>
							</li>
							<li class="nav-item pr-0 pr-md-4 py-3">
								<a class="nav-link" href="registry.html">GIFTS</a>
							</li>
							<li class="nav-item py-3">
								<a class="nav-link active" href="rsvp.html">RSVP</a>
							</li>
						</ul>
					</div>
					
				</div>
			</nav>
		</header>
		
		<section data-bind="with : currentViewModel" class="light-section section-padding">
			<div data-bind ="template: {name: template}" class="container"></div>
		</section>
								
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="rsvp.js"></script>
		
		<script id="guest-form" type="text/html">
		
			<div data-bind="text: fullName" class="offset-md-3 col-md-4 p-title"></div>
						
			<div class="col-md-3 pb-5">
				
				<label class="radio-container">
					<input data-bind="attr: {name : $index}, checked: rsvpStatus" value ="2" type="radio">
					<span class="radio-style">ACCEPT</span>
				</label>
				<label class="radio-container">
					<input data-bind="attr: {name : $index}, checked: rsvpStatus" value="3" type="radio">
					<span class="radio-style">DECLINE</span>
				</label>
				
			</div>
			
			<div data-bind="visible : offerPlusOne" class ="offset-md-3 col-md-4 p-title">PLUS ONE?</div>
			
			<div data-bind="visible : offerPlusOne" class="col-md-3 pb-5">
				<label class="radio-container">
					<input data-toggle="" id="isPlusOne" name="plusOne" type="radio"></input>
					<span class="radio-style">YES</span>
				</label>
				<label class="radio-container">
					<input name="plusOne" type="radio" checked></input>
					<span class="radio-style">NO</span>
				</label>
			</div>
			
			<!--<div class="offset-md-3 col-md-3">
				<input type="text" class="custom-text-input" placeholder="FIRST NAME"></input>
			</div>
			<div class="col-md-3">
				<input type="text" class="custom-text-input" placeholder="LAST NAME"></input>
			</div>-->
			
		</script>
		
		<script id="get-party-form" type="text/html">
			<div class="row pb-5">
				
					<div class="offset-md-3 col section-title">RSVP</div>
					
					<div class="offset-md-3 col-md-6 pb-5">
						<div class="p-title">ENTER THE NAME ON YOUR INVITE</div>
					</div>
					
					<div class="offset-md-3 col-md-6 pb-5">
						<input data-bind="textInput: firstName" type="text" class="custom-text-input" placeholder="FIRST NAME">
					</div>
					
					<div class="offset-md-3 col-md-6 pb-5">
						<input data-bind="textInput: lastName" type="text" class="custom-text-input" placeholder="LAST NAME">
					</div>
					
					<div class="offset-md-3 col-md-6 pb-5">
						<button data-bind="click: $parent.submit, disable: nameEmpty" class="btn">SUBMIT</button>
					</div>
					
					<div data-bind="visible: invalidNames" class="offset-md-3 col-md-6 p-title">The name you entered is not on our list. Please contact us.</div>
					
					<div data-bind="visible: rsvpSubmitted" class="offset-md-3 col-md-6 p-title">You have already submitted your RSVP.</div>
					
				</div>
		</script>
		
		<script id="update-party-form" type="text/html">
		
			<div class="row">
					<div class="offset-md-3 col-md-6 section-title">GUESTS</div>
			</div>
								
			<div data-bind="template: {name: 'guest-form', foreach: guests}" class="row pb-5"></div>
				
			<div class="row">
				<div class="offset-md-3 col-md-6">
					<button data-bind="click: $parent.send" class="btn">SEND</button>
				</div>
			</div>
		
		</script>
		
	</body>
  
</html>
