<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>RSVP | Bruce + Ashley</title>

		<link rel="shortcut icon" type="image/x-icon" href="res/icon-alt.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
		<!--Navigation Bar-->
	
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top p-0">
			
				<div class="container-fluid">
				
					<a class="navbar-brand py-4 pl-3" href="index.html">BRUCE + ASHLEY</a>
					 
					<div class="pr-3">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
					 
					<div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
						<ul class="navbar-nav">
							<li class="nav-item pr-0 pr-md-4 py-3">
								<a class="nav-link" href="gallery.html">GALLERY</a>
							</li>
							<li class="nav-item pr-0 pr-md-4 py-3">
								<a class="nav-link" href="registry.html">GIFTS</a>
							</li>
							<li class="nav-item py-3">
								<a class="nav-link active" href="rsvp.html">RSVP</a>
							</li>
						</ul>
					</div>									
				</div>
			</nav>
		</header>
		
		
		<section data-bind="css : {collapse : rsvpStep() != 1 }" class="light-section section-padding" >
			<div class="container">
				<div class="row">
					<div class="col section-title">RSVP</div>
				</div>
				<div class="row">
					<div class="col-8 pb-5">
						<div class="p-title">Enter the name of one member of your party as addressed on your invitation.</div>
					</div>
				</div>
				<div class="row align-items-center pb-5">
					<div class="col-md-3 col-sm-12">
						<input data-bind="textInput: firstName" type="text" class="form-control" placeholder="First Name">
					</div>
					
					<div class="col-md-3 col-sm-12">
						<input data-bind="textInput: lastName" type="text" class="form-control" placeholder="Last Name">
					</div>
					<div class="col-md-2">
						<button data-bind="click: findGuests, disable: nameEmpty" class="btn"><i class="fas fa-angle-right"></i></button>
					</div>
				</div>
				<div data-bind="visible: invalidNames" class="row">
					<div class="col p-content">The name you entered is not on our list. Please contact us.</div>
				</div>
			</div>
		</section>
		
		<section data-bind="css : {collapse : rsvpStep() != 2}" class="light-section section-padding">
			<div class="container">
				<div class="row">
					<div class="col section-title">GUESTS</div>
				</div>
				<div data-bind="foreach: guests">
					<div class="row pb-5">
						<div data-bind="text: (first_name + ' ' + last_name).toUpperCase()" class="col-12 p-title pb-5"></div>
						
						<div class="col-12 pb-5">
							<label class="radio-container">ACCEPTS WITH PLEASURE
								<input data-bind="attr: {name : $index}, checked: status" type="radio" value="2">
								<span class="radio-style"></span>
							</label>
							<label class="radio-container">DECLINES WITH REGRET
								<input data-bind="attr: {name : $index}, checked: status" type="radio" value="3">
								<span class="radio-style"></span>
							</label>
						</div>
						
						<div class="col-md-3 col-sm-12">
							<textarea data-bind="textInput: dietary_res" class="form-control" rows="3" placeholder="Dietary restrictions"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button data-bind="click: updateGuests" class="btn">SEND</button>
					</div>
				</div>
			</div>
		</section>
		
		<section data-bind="css : {collapse : rsvpStep() != 3}" class="light-section section-padding">
			<div class="container pt-5">
				<div class="row">
					<div class="col text-center">
						<div class="section-title">THANK YOU</div>
						<div class="p-title">YOUR RSVP HAS BEEN SUBMITTED</div>
					</div>
				</div>
			</div>
		</section>
								
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="main.js"></script>
		<script src="rsvp.js"></script>
	</body>
  
</html>
