					<div class="pr-3">

					</div>
					 
					<div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
						<ul class="navbar-nav">
							<li class="nav-item pr-0 pr-md-4 py-3">

		<section class="light-section section-padding" >
			<div class="container">
				<div class="row">
					<div class="col section-title">RSVP</div>
				</div>
				<div class="row">
					<div class="col-8 pb-5">
						<div class="p-title">Enter the name of one member of your party as addressed on your invitation.</div>
					</div>
				</div>
				<div class="row" id="dynamic-form-wrapper">
					<div class="form-group col-3">
						<label class="text-secondary">First Name</label>
						<input name="fname" type="text" class="form-control input-first-name" >
					</div>
					<div class="form-group col-3">
						<label class="text-secondary">Last Name</label>
						<input name="lname" type="text" class="form-control input-last-name">
					</div>
					<div class="form-group col-2 pt-4">
						<button id="submit" class="btn">SUBMIT</button>
					</div>
				</div>
				<div class="row">
					<div id="error" class="col-8 invisible p-content">The name entered is not on our list. Please Contact us if you continue to experience problems.</div>
				</div>
			</div>
		</section>
								
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<script src="main.js"></script>
		<script src="rsvp.js"></script>
		<script id="rsvp-guest-form" type="text/template">
			<div class="guest-name p-title"></div>
			<div class="form-group">
				<label for="dietary-restrictions" class="text-secondary">Dietary Restrictions</label>
				<textarea class="form-control" rows="2"></textarea> 
			</div>
			<div class="form-group pb-5">
				<label for="rsvp-status" class="text-secondary">Attending</label>
				<select class="form-control select-rsvp-status">
					<option selected>Yes</option>
					<option>No</option>
				</select>
			</div>
		</script>
	
	</body>
