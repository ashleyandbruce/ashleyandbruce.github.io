		<!--Header section-->
		
		<div class="pt-5 header-image" data-parallax="scroll" data-image-src="res/rsvp.jpg">
			<div class="header-title-wrap d-flex flex-column justify-content-center align-items-center">
				<div class="header-title">RSVP</div>
			</div>
		</div>
		
		<!--Entry Message-->
		
		<div class="container p-5">
			<div class="row p-5">
				<div class="col section-title">We Hope to See You There!</div>
			</div>
			<div class="row">
				<div class="col offset-2">
					<form>
						<div class="form-row">
							<div class="form-group col-md-6 col-sm-12">
								<label for="first-name" class="text-secondary">First Name</label>
								<input type="text" class="form-control" id="input-first-name">
							</div>
							<div class="form-group col-md-6 col-sm-12">
								<label for="last-name" class="text-secondary">Last Name</label>
								<input type="text" class="form-control" id="input-last-name">
							</div>
							<div class="form-group col-md-6 col-sm-12">
								<label for="e-mail" class="text-secondary">E-mail</label>
								<input type="text" class="form-control" id="input-email">
							</div>
							<div class="form-group col-md-6 col-sm-12">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="yes" value="option1">
									<label class="form-check-label" for="yes">Coming</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="no" value="option2">
									<label class="form-check-label" for="no">Can't Make it</label>
								</div>
							</div>
							<div class="form-group col-12">
								<label for="dietary restrictions" class="text-secondary">Dietary Restrictions</label>
								<textarea class="form-control" rows="3" id="inputDiet"></textarea>
								<br><button type="submit" class="btn btn-outline-secondary btn-lg">Submit</button>
							</div>
						</div>
					</form>
				
				</div>
			</div>
		</div>
